{% set name = "sasmodels" %}
{% set version = "1.0.4" %}
{% set sha256 = "1e66c431a8992302975006fef047d3935510ffc9c6b448a98d491a0c414e74f7" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz
  sha256: {{ sha256 }}

build:
  number: 0
  noarch: python
  script: {{ PYTHON }} -m pip install . --no-deps -vv

requirements:
  host:
    - python
    - pip
  run:
    - python
    - bumps
    - numpy
    # May not need this heavy dependency in nsls2forge
    # - pyopencl
    - scipy

test:
  imports:
    - sasmodels
    - sasmodels.custom
    - sasmodels.models

about:
  home: http://www.sasview.org
  license: BSD-3-Clause
  license_family: BSD
  license_file: LICENSE.txt
  summary: Package for calculation of small angle scattering models using OpenCL
  dev_url: https://github.com/SasView/sasmodels
